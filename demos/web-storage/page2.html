<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
  </head>
  <body>
    <h3>Page 2</h3>
    <div id="messageDiv"></div>
    <script>
      "use strict";
      const messageDiv = document.querySelector("#messageDiv");
      if (localStorage.message) {
        // messageDiv.innerText = localStorage.message;
        //OR
        messageDiv.innerText = localStorage.getItem("message");
      }

      //   console.log(localStorage.getItem("myInfo"));

      //can also retrieve objects in local storage
      localStorage.removeItem("message");
    </script>
  </body>
</html>
